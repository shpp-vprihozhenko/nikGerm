<ng-container style="text-align: center">
    <h3>Enter password</h3>
    <input type="text" name="user" [(ngModel)]="user" style='margin-right: 1em'>
    <input type="password" name="pwd" [(ngModel)]="pwd" style='margin-right: 1em'>
    <input type="submit" value="OK" class="btn btn-success" (click)='onSubmitPwd()'>    
</ng-container>
